<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理发店VIP管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>理发店VIP管理系统</h1>
        </header>

        <main>
            <!-- 商家设置区域 -->
            <section class="settings-section">
                <h2>商家设置</h2>
                <div class="setting-item">
                    <label for="vipHaircutCount">VIP每年理发次数：</label>
                    <input type="number" id="vipHaircutCount" min="1" value="12">
                    <button id="saveSettings">保存设置</button>
                </div>
            </section>

            <!-- 添加VIP区域 -->
            <section class="add-vip-section">
                <h2>添加VIP顾客</h2>
                <form id="addVipForm">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话：</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">地址：</label>
                        <input type="text" id="address">
                    </div>
                    <div class="form-group">
                        <label for="vipStartDate">VIP开始日期：</label>
                        <input type="date" id="vipStartDate" required>
                    </div>
                    <button type="submit">添加VIP</button>
                </form>
            </section>

            <!-- 搜索和列表区域 -->
            <section class="search-list-section">
                <div class="search-bar">
                    <h2>VIP顾客管理</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="searchInput" placeholder="搜索姓名或电话...">
                        <button id="exportBtn">导出到Excel</button>
                    </div>
                </div>

                <div class="vip-list">
                    <table id="vipTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>地址</th>
                                <th>开始日期</th>
                                <th>到期日期</th>
                                <th>剩余次数</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="vipTableBody">
                            <!-- 数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
